<!-- 헤더 -->
<div th:fragment="header">
    <div class="header">
        <style>
            /* 모든 a 태그에 대한 기본 스타일 */
            a {
                text-decoration: none !important;
                color: inherit;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #f0f0f0;
                border-bottom: 1px solid #ddd;
            }

            .header-title {
                font-size: 40px;
                font-weight: bold;
                color: #a0c4ff;
                cursor: pointer;
            }

            .header-buttons {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .header-buttons button {
                padding: 8px 16px;
                font-size: 16px;
                cursor: pointer;
            }

            .banner {
                width: 100%;
                height: 100px;
                background-color: #a0c4ff;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 20px 0;
                cursor: pointer;
                position: relative; /* 배너 위치 조정 */
            }

            .banner h2 {
                color: white; /* 텍스트 색상 변경 */
                font-size: 32px;
                text-align: center;
                z-index: 1; /* 텍스트를 앞으로 */
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* 가독성을 위한 그림자 */
            }

            /* 배너 호버 효과 */
            .banner:hover {
                background-color: #8ab4ff;
            }
        </style>
        <a class="header-title" href="/items">MyVault</a>

        <div class="header-buttons">
            <a href="/items/add">
                <button type="button">Collection Add</button>
            </a>
            <a href="/items/my-items">
                <button type="button">My Collection</button>
            </a>
        </div>
    </div>

    <!-- 배너 -->
    <div class="banner" th:onclick="|location.href='@{/intro}'|"
         th:fragment="banner">
        <h2>MyVault를 소개합니다 →</h2>
    </div>
</div>
