<div th:fragment="header">
    <div class="header">
        <style>
            a {
                text-decoration: none !important;
                color: inherit;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #f0f0f0;
                border-bottom: 1px solid #ddd;
            }

            .header-title {
                font-size: 40px;
                font-weight: bold;
                color: #a0c4ff;
                cursor: pointer;
            }

            .header-buttons {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .header-buttons button {
                padding: 8px 16px;
                font-size: 16px;
                cursor: pointer;
            }

            .banner {
                width: 100%;
                height: 100px;
                background-color: #a0c4ff;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 20px 0;
                cursor: pointer;
                position: relative;
            }

            .banner h2 {
                color: white;
                font-size: 32px;
                text-align: center;
                z-index: 1;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            }

            .banner:hover {
                background-color: #8ab4ff;
            }
        </style>

        <!-- 사이트 타이틀 -->
        <a class="header-title" href="/items">MyVault</a>

        <!-- 우측 버튼 영역 -->
        <div class="header-buttons">
            <!-- 로그인 상태일 때만 -->
            <th:block th:if="${currentUserId} != null">
                <a href="/items/add">
                    <button type="button">Collection Add</button>
                </a>
                <a href="/items/my-items">
                    <button type="button">My Collection</button>
                </a>
                <a href="/users/logout">
                    <button type="button">Logout</button>
                </a>
            </th:block>

            <!-- 비로그인 상태일 때만 -->
            <th:block th:unless="${currentUserId} != null">
                <a href="/users/login">
                    <button type="button">Login</button>
                </a>
                <a href="/users/register">
                    <button type="button">Register</button>
                </a>
            </th:block>
        </div>
    </div>

    <!-- 배너 -->
    <div class="banner" th:onclick="|location.href='@{/intro}'|" th:fragment="banner">
        <h2>MyVault를 소개합니다 →</h2>
    </div>
</div>
