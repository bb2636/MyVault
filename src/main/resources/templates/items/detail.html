<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Collection Detail - ' + ${item.title}">Collection Detail</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container">
    <div class="content-center">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1 th:text="${item.title}">Collection Title</h1>
        <p th:text="${item.description}">Collection description</p>
        <img alt="대표이미지" th:src="@{'/uploads/' + ${item.image}}" width="300"/>

        <!--테스트용-->
        <p>작성자 id: <span th:text="${item.user.id}"></span></p>

        <!--작성자 본인만 수정 삭제 버튼 표시-->
        <th:block th:if="${item.user.id} == ${currentUserId}">
            <div class="action-buttons">
                <form method="get" style="display: inline" th:action="@{'/items/' + ${item.id} + '/edit'}">
                    <button class="custom-button edit-btn" type="submit">Edit</button>
                </form>
                <form method="post" style="display: inline" th:action="@{'/items/' + ${item.id} + '/delete'}">
                    <button class="delete-btn" name="submit"
                            onclick="return confirm('정말 삭제하시겠습니까?');" type="submit">Delete
                    </button>
                </form>
            </div>
        </th:block>
        <hr>
    </div>
</div>
<div class="comments-container">
    <h2>Comments</h2>

    <!-- 댓글 없을 경우 -->
    <div th:if="${comments.isEmpty()}">
        <p>댓글이 없습니다</p>
    </div>

    <div th:unless="${comments.isEmpty()}">
        <ul>
            <li th:each="comment : ${comments}">
                <!-- 인라인 수정 form 표시 -->
                <th:block th:if="${editCommentId != null and comment.id == editCommentId}">
                    <form th:action="@{'/comments/' + ${comment.id} + '/edit'}" method="post" style="margin-bottom: 10px;">
                        <!-- CSRF 토큰 반드시 form 내부에 넣기 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <div>
                                <span th:text="${comment.user.nickname}">닉네임</span> |
                                <input type="text" name="content" th:value="${comment.content}" style="width: 300px;">
                                <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                            </div>

                            <div style="display: flex; gap: 5px;">
                                <button type="submit">저장</button>
                                <a th:href="@{'/items/' + ${item.id}}"
                                   style="text-decoration: none; padding: 6px 12px; background-color: #ccc; color: black; border-radius: 4px;">
                                    취소
                                </a>
                            </div>
                        </div>
                    </form>
                </th:block>

                <!-- 일반 댓글 표시 -->
                <th:block th:unless="${editCommentId != null and comment.id == editCommentId}">
                    <div style="display: flex; align-items:center; justify-content:space-around;  margin-top: 5px;">
                        <div>
                            <span th:text="${comment.user.nickname}">닉네임</span> |
                            <span th:text="${comment.content}">댓글 내용</span> |
                            <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                        </div>

                        <div class="action-buttons">
                            <th:block th:if="${comment.user.id == currentUserId}">
                                <form th:action="@{'/items/' + ${item.id} + '?editCommentId=' + ${comment.id}}" method="get"
                                      style="display: inline">
                                    <button class="custom-button edit-btn" type="submit">Edit</button>
                                </form>
                                <form method="post" style="display: inline" th:action="@{'/comments/' + ${comment.id} + '/delete'}">
                                    <button class="delete-btn" name="submit"
                                            onclick="return confirm('정말 삭제하시겠습니까?');" type="submit">Delete
                                    </button>
                                </form>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </li>
        </ul>
    </div>
</div>

<!-- 댓글 작성 폼 -->
<form class="comment-form" method="post" th:action="@{/comments/add}">
    <input name="itemId" th:value="${item.id}" type="hidden">
    <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
    <button type="submit">등록</button>
</form>
</body>
</html>
