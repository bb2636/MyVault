<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Collection Detail - ' + ${item.title}">Collection Detail</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container">
    <div class="content-center">
        <div th:replace="fragments/header :: header"></div>
        <h1 th:text="${item.title}">Collection Title</h1>
        <p th:text="${item.description}">Collection description</p>
        <img th:src="@{'/uploads/' + ${item.image}}" alt="대표이미지" width="300"/>

<!--테스트용-->
        <p>작성자 id: <span th:text="${item.user.id}"></span></p>

        <!--작성자 본인만 수정 삭제 버튼 표시-->
        <th:block th:if="${item.user.id} == ${currentUserId}">
            <div class="action-buttons">
                <form method="get" style="display: inline" th:action="@{'/items/' + ${item.id} + '/edit'}">
                    <button class="custom-button edit-btn" type="submit">Edit</button>
                </form>
                <form method="post" style="display: inline" th:action="@{'/items/' + ${item.id} + '/delete'}">
                    <button class="delete-btn" name="submit"
                            onclick="return confirm('정말 삭제하시겠습니까?');" type="submit">Delete
                    </button>
                </form>
            </div>
        </th:block>
        <hr>
    </div>
</div>
<div class="comments-container">
    <h2>Comments</h2>
    
    <!-- 댓글 없을 경우 -->
    <div th:if="${comments.isEmpty()}">
        <p>댓글이 없습니다</p>
    </div>
    
    <!-- 댓글 목록 -->
    <div th:unless="${comments.isEmpty()}" class="comment-list">
        <ul>
            <li th:each="comment : ${comments}" class="comment-item">
                <p th:text="${comment.content}">댓글 내용</p>
                <small th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성 일자</small>
            </li>
        </ul>
    </div>
    
    <!-- 댓글 작성 폼 -->
    <form th:action="@{/comments/add}" method="post" class="comment-form">
        <input type="hidden" name="itemId" th:value="${item.id}">
        <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
