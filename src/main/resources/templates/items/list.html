<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Collection List</title>
</head>
<body>
    <h1>Public Collection List</h1>
    <div th:if="${items.isEmpty()}">
        <p>등록된 소장품이 없습니다</p>
    </div>
    <!--  버튼  -->
    <div style="margin-bottom: 20px;">
        <a href="/items/add" ><button type="button">Collection Add</button></a>
        <a href="/items/my-items"><button type="button">My Collection</button></a>
    </div>
    <!--  collection list  -->
    <div th:unless="${items.isEmpty()}">
        <ul>
            <li th:each="item : ${items}">
                <h3 >
                    <a th:href="@{'/items/' + ${item.id}}" th:text="${item.title}">Collection Title</a>
                </h3>
                <p th:text="${item.description}">Collection Description</p>
                <img th:src="@{'/uploads/' + ${item.image}}" alt="대표이미지" width="200">
                <hr>
            </li>
        </ul>
    </div>
</body>
</html>
