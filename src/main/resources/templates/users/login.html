<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MyVault</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container" style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center;">Login</h2>
    <form method="post" th:action="@{/users/login}">
        <div style="margin-bottom: 10px;">
            <label>Nickname:</label>
            <input type="text" name="nickname" required style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 8px;">
        </div>
        <div style="text-align: center;">
            <button type="submit" style="padding: 8px 16px;">Login</button>
        </div>
    </form>
    <div th:if="${loginError}" style="color: red; text-align: center; margin-top: 10px;">
        Invalid nickname or password.
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <a href="/users/register">Don't have an account? Register</a>
    </div>
</div>
</body>
</html>
